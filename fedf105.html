<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      color: #2c3e50;
      font-size: 3em;
    }

    p {
      color: #34495e;
      font-size: 1.2em;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    .button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Page!</h1>
  <p>This is a simple HTML welcome page created on a Mac using VS Code.</p>
  <button class="button" onclick="alert('Have a great day!')">Click Me</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form with Tabs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eee;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 6px;
      width: 350px;
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
      padding: 10px;
      background:rgb(190, 255, 209);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .gender-group {
      margin-top: 8px;
    }
    .gender-group label {
      font-weight: normal;
      margin-right: 15px;
      display: inline-block;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    button, .tab-button {
      flex: 1;
      padding: 8px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
    }
    button:hover, .tab-button:hover {
      background: #45a049;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <form>
    <h1>WELCOME TO MY PORTFOLIO</h1>

    <div class="tabs">
      <div class="tab-button" onclick="showSection('personal')">Personal Information</div>
      <div class="tab-button" onclick="showSection('preferences')">Preferences</div>
      <div class="tab-button" onclick="showSection('additional')">Additional Information</div>
    </div>

    <div id="personal">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />
    </div>

    <div id="preferences" class="hidden">
      <label>Select Gender:</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="male" required /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
      </div>

      <label for="language">Preferred Language:</label>
      <select id="language" name="language" required>
        <option value="">Select Language</option>
        <option>English</option>
        <option>Spanish</option>
        <option>French</option>
        <option>German</option>
        <option>Chinese</option>
      </select>

      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">Select Country</option>
        <option>United States</option>
        <option>United Kingdom</option>
        <option>India</option>
        <option>Canada</option>
        <option>Australia</option>
      </select>

      <label for="about">About Me:</label>
      <textarea id="about" name="about" rows="3" placeholder="Introduce yourself" required></textarea>
    </div>

    <div id="additional" class="hidden">
      <label for="fileUpload">Upload a file:</label>
      <input type="file" id="fileUpload" name="fileUpload" accept=".jpg,.jpeg,.png,.pdf" />
    </div>

    <div class="buttons">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      <button type="button" onclick="alert('Button clicked!')">Click Me</button>
    </div>
  </form>

  <script>
    function showSection(sectionId) {
      const sections = ['personal', 'preferences', 'additional'];
      sections.forEach(id => {
        document.getElementById(id).classList.toggle('hidden', id !== sectionId);
      });
    }
  </script>

</body>
</html>
